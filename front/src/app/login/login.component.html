      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <form >
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">

                    <img src="assets/img/logo.png" style="width: 40px; height: 40px; " *ngIf="(!log)">
                   <!--<h3 class="text-primary" style="text-align:center"  >Sign In</h3>-->
                </div>

                <div *ngIf="(!log)" class="input-group mb-3">

                  <input type="text" class="form-control" id="floatingInput"  [(ngModel)]="email" placeholder="Login" name="email" id="email">
              </div>
              <div *ngIf="(log)" class="input-group mb-3">
                <span  id="basic-addon1"><img src="assets/img/em.png" style="width: 60px; height: 60px; "></span>
                <input type="text" class="form-control" id="floatingInput"  [(ngModel)]="mail" placeholder="E-mail" name="mail" id="mail">
                </div>

                </div>-->
                <div  *ngIf="(!log)" class="input-group mb-3">
                  <span  id="basic-addon1"><img src="assets/img/pass2.png" style="width: 60px; height: 60px; "></span>
                  <input type="password" class="form-control" id="floatingInput" [(ngModel)]="password" placeholder="password" name="password" id="password">
              </div>

                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">

                    </div>
                    <a *ngIf="(!log)"(click)="forgotpass()">Mot de passe oublié ?</a>
                    <a *ngIf="(log)" (click)="retourlogin()">	Retour Login</a>
                </div>
                <button *ngIf="(!log )" type="submit" class="btn btn-primary w-100 m-2" (click)=" verifUser()">Login</button>
                <button *ngIf="(log )" type="submit" class="btn btn-primary w-100 m-2" (click)=" Sendmail()">Envoyer</button>
                <button type="reset" class="btn btn-outline-primary w-100 m-2" (click)="retourlogin()" >Annuler</button>
