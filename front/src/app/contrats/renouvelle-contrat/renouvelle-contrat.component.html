  <div class="container-fluid pt-4 px-4" >
    <div class="card-header" >
      <div class="row mb-3 ">
        <div class="col-sm-8 ">
        </div>
        <div class="col-sm-12">
          <div class="card-header card-header-danger" id="title-Table">
            <h3 class="card-title" id="titre">Renouvellement de contrat fournisseur de réference :{{ref_contrat}}</h3>
          </div>
          <div class="center"  >

            <form   >
              <div class="row mb-5 "  >
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-sm-4 " >
                  <h6 class="spantesxt">Date de début</h6>
                  <div class="inputbox">

                    <input type="date" class="form-control"  id="date_debut" name="date_debut"  [(ngModel)]="date_debut" value="{{date_debut}}" required>


                  </div>
                  <h6> Date de facturation</h6>
                  <div class="inputbox">
                    <input type="date" class="form-control"  id="date_de_facturation" name="date_de_facturation"  [(ngModel)]="date_de_facturation" value="{{date_de_facturation}}" required>


                  </div>
                </div>
                <div class="col-sm-2">

                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-sm-4 ">
                  <h6  >Date de fin</h6>
                  <div class="inputbox">
                    <input type="date" class="form-control"  id="date_fin" name="date_fin"  [(ngModel)]="date_fin" value="{{date_fin}}" required>
                    </div>
                    <h6>Durée</h6>
                  <div class="inputbox">
                    <input type="text" class="form-control"  id="duree" name="duree"  [(ngModel)]="duree" value="{{duree}}" required>
                  </div>
                  </div>
              </div>
                <div class="row mb-3 ">
                    <div class="col-sm-4 ">
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4 ">
                      <button type="submit" class="btn btn-outline-success m-2" (click)="modifier(id_contratFrn)">Enregister</button>
                      <button type="" class="btn btn-outline-danger m-2" [routerLink]="['/home/contrat/TableauBor']" routerLinkActive="router-link-active"  >Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
        </div>
        <div class="col-sm-0 ">
        </div>
      </div>
  </div>
</div>
