<div class="container-fluid pt-4 px-4">
  <div class="bg-light rounded h-100 p-4">
    <div class="bg-light rounded h-100 p-4">

      <div class="col-sm-12">
        <div class="card-header card-header-danger" id="title-Table">
          <h3 class="card-title" id="titre">Votre profil</h3><br>
        </div>
        <br>
        <br>
        <form>
          <div class="row mb-1 ">
            <div class="col-sm-10 ">
              <h5><i class="det">Nom & Prénom: </i> {{nom}}&nbsp;{{prenom}}</h5>

            </div>
          </div>

          <div class="row mb-1 ">
            <div class="col-sm-10 ">
              <h5><i class="det"> Numéro de téléphonne :</i>   {{num_tel}}</h5>
            </div>
          </div>
          <div class="row mb-1 ">
            <div class="col-sm-10 ">
              <h5><i class="det">Email :</i>  {{email}}</h5>
            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4 ">
            </div>
          </div>
          <div class="row mb-1 ">
            <div class="col-sm-10 ">
              <h5 *ngIf="(role=='admin')"><i class="det" >Direction :</i>  Administrateur</h5>
              <h5 *ngIf="(role=='responsable CF')"><i class="det" >Direction :</i>  Responsable contrat fournisseur</h5>
              <h5 *ngIf="(role=='responsable CC')"><i class="det" >Direction :</i>  Responsable contrat client</h5>

            </div>

          </div>
          <div class="row mb-1 ">
            <div class="col-sm-10 ">
              <h5><i class="det">Login :</i>  {{login}}</h5>

            </div>

          </div>

          <div class="row mb-3 ">
            <div class="col-sm-4 ">

            </div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4 ">
              <button class="btn btn-primary rounded-pill m-2" [routerLink]="['/home/Compte/modif-comptes',id_utilisateur]" >Modifier </button>
              <button class="btn btn-danger rounded-pill m-2" *ngIf="(role!='responsable CF')" routerLink="/home/dashboard">Retour</button>
              <button class="btn btn-danger rounded-pill m-2" *ngIf="(role=='responsable CF')" routerLink="/home/contrat/TableauBor">Retour</button>
            </div>
          </div>

        </form>
    </div>
  </div>
  </div>
