<div class="container-fluid pt-4 px-4" >
    <div class="card-header" >
      <div class="row mb-3 ">
        <div class="col-sm-8 ">
        </div>
        <div class="col-sm-12">
          <div class="card-header card-header-danger" id="title-Table">
            <h3 class="card-title" id="titre">Les coordonnées du client</h3><br>
          </div>
          <div class="center"  >

            <form  [formGroup]="addClinet" (ngSubmit)="ajouter()" novalidate style="align-items:cenetr ; width:100%;">
              <div class="row mb-5 "  >
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-sm-4 " >
                  <div class="inputbox">
                    <input type="text" required="required" class="form-control form-control-alternative" formControlName="nom" id="nom" name="nom" oninput="return userNameValidation(this.value)"  >
                    <span class="spantesxt">Nom de societé</span>
                    <br><br><div *ngIf="
                    f['nom'].touched &&
                    f['nom'].invalid
                  " class="text-danger">
                  <div *ngIf="f['nom'].errors && f['nom'].errors['required']">
                    Nom est requis.
                  </div>
                </div>
                  </div>
                  <div class="inputbox">
                    <input type="text" required="required"  formControlName="num_tel" id="num_tel" name="num_tel">
                    <span>N° de téléphonne</span>
                    <br><br><div *ngIf="
                    f['num_tel'].touched &&
                    f['num_tel'].invalid
                  " class="text-danger">
                  <div *ngIf="f['num_tel'].errors && f['num_tel'].errors['required']">
                    Numero de telephone est requis.
                  </div>
                    </div>
                  </div>
                  <div class="inputbox">
                    <input type="text" required="required" formControlName="fax" id="fax" name="fax">
                    <span>Fax</span>
                    <br><br>
                      <div *ngIf="
                      f['fax'].touched &&
                      f['fax'].invalid
                    " class="text-danger">
                    <div *ngIf="f['fax'].errors && f['fax'].errors['required']">
                      fax est requis.
                    </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">

                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-sm-4 ">

                  <div class="inputbox">
                    <input type="text" required="required" formControlName="email" id="email" name="email">
                    <span>Email</span>
                    <br><br>
                    <div *ngIf="
                    f['email'].touched &&
                    f['email'].invalid
                  " class="text-danger">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">
                    Email est requis.
                  </div>

                </div>
                  </div>
                  <div class="inputbox">
                    <input type="text" required="required" formControlName="adresse" id="adresse" name="adresse">
                    <span>Adresse</span>
                    <br><br> <div *ngIf="
                    f['adresse'].touched &&
                    f['adresse'].invalid
                  " class="text-danger">
                  <div *ngIf="f['adresse'].errors && f['adresse'].errors['required']">
                    Adresse est requis.
                  </div>
                    </div>
                  </div>
                  <div class="inputbox">
                    <label style="color: dodgerblue;" >Type du Client</label>
                    <fieldset class="row mb-10">

                    <div class="select">
                      <select id="standard-select" formControlName="type" id="type" name="type">
                             <option [ngValue]="null" disabled >cliquer pour choisir le type</option>
                              <option value="Organisme">Organisme</option>
                              <option value="Ministe">Ministre</option>
                      </select>
                    </div>
                  </fieldset>
                  </div>

                </div>
              </div>

                <div class="row mb-3 ">
                    <div class="col-sm-4 ">
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4 ">

                      <button type="submit" class="btn btn-outline-primary m-2" >Enregistrer</button>
                      <button type="reset" class="btn btn-outline-danger m-2" [routerLink]="['/home/clients/liste-client']" >Annuler</button>
                    </div>
                  </div>

            </form>
          </div>
        </div>
        <div class="col-sm-0 ">


        </div>
      </div>



  </div>


</div>
<script src="js/main.js" >var alertRedInput = "#8C1010";
  var defaultInput = "rgba(10, 180, 180, 1)";

  function userNameValidation(usernameInput) {
      var username = document.getElementById("username");
      var issueArr = [];
      if (/[-!@#$%^&*()_+|~=`{}\[\]:";'<>?,.\/]/.test(usernameInput)) {
          issueArr.push("No special characters!");
      }
      if (issueArr.length > 0) {
          username.setCustomValidity(issueArr);
          username.style.borderColor = alertRedInput;
      } else {
          username.setCustomValidity("");
          username.style.borderColor = defaultInput;
      }
  }

  function passwordValidation(passwordInput) {
      var password = document.getElementById("password");
      var issueArr = [];
      if (!/^.{7,15}$/.test(passwordInput)) {
          issueArr.push("Password must be between 7-15 characters.");
      }
      if (!/\d/.test(passwordInput)) {
          issueArr.push("Must contain at least one number.");
      }
      if (!/[a-z]/.test(passwordInput)) {
          issueArr.push("Must contain a lowercase letter.");
      }
      if (!/[A-Z]/.test(passwordInput)) {
          issueArr.push("Must contain an uppercase letter.");
      }
      if (issueArr.length > 0) {
          password.setCustomValidity(issueArr.join("\n"));
          password.style.borderColor = alertRedInput;
      } else {
          password.setCustomValidity("");
          password.style.borderColor = defaultInput;
      }
  }</script>
